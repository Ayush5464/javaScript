<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="list">
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ul>
    <script>
      let list = document.querySelector(".list");
      let li = document.createElement("li");
      li.textContent = "java";
      let position = list.children;
    //   list.insertBefore(li, position[2]);
      list.replaceChild(li, position[0]);
    </script>
  </body>
</html>
